{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>EDIT POST</h1>
<!--              <span class="subheading">{{params['tag_line']}}</span>-->
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div>
                <h1>Basic Action</h1>
                <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
            <hr>
            <h1>Edit Post</h1>
            <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="name" name='title' value="{{post.title}}">
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Tagline</label>
                    <input type="text" class="form-control" placeholder="tagline"  name="tagline" value="{{post.tagline}}" >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>slug</label>
                    <input type="text" class="form-control" placeholder="slug" id="slug" name="slug" value="{{post.slug}}" >
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>content</label>
                    <input type="text" class="form-control" placeholder="content" id="content" name="content" value="{{post.content}}" >
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Image</label>
                    <input type="text" class="form-control" placeholder="Image" id="img" name="img_file" value="{{post.img_file}} " >
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>


        </div>
      </div>
    </div>
    {% endblock %}
